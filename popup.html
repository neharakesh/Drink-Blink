<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Drink & Stretch Reminder</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 30px;
      background: linear-gradient(to right, #e3f2fd, #bbdefb);
      border-radius: 12px;
      width: 280px;
      height: 220px;
      box-sizing: border-box;
    }

    h2 {
      color: #0d47a1;
      margin-bottom: 10px;
    }

    p {
      margin: 10px 0;
      color: #333;
      font-size: 16px;
    }

    input {
      width: 80px;
      padding: 8px;
      border: 1px solid #90caf9;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 15px;
      outline: none;
      text-align: center;
    }

    button {
      padding: 10px 18px;
      background-color: #1e88e5;
      color: white;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
  <h2>ðŸ’§ Drink & Stretch</h2>
  <p>Remind me every</p>
  <input type="number" id="interval" min="1" value="30" /> minutes
  <br>
  <button id="setReminder">Start Reminder</button>

  <script src="popup.js"></script>
</body>
</html>
